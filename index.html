	<input type="text" id="destination" class="fancyBox"><br><br>

	<input type="text" id="firstTrainTime" class="fancyBox"><br><br>

	Frequency (in minutes):<br>
	<input type="text" id="frequency" class="fancyBox"><br><br>

	<button onclick="getTextboxes()" class="fancyBox">Submit</button><br><br>

</div>

<div id="trainData">

	<table id="tbody">
		<tr>
			<th scope="col">TRAIN NAME </th>

			<th scope="col">FREQUENCY (MIN) </th>
